<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Background Color Change</title>
    <style>
        h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            margin: 10px;
        }

        button {
            margin: 10px;
            height: 50px;
            width: 70px;
            border-radius: 10px;
        }
    </style>
</head>

<body style="background-color: black; color: white;">
    <h1>The Background Color Change</h1>
    <div class="container">
        <div>
            <button class="start">Start</button>
        </div>
        <div>
            <button class="stop">Stop</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const start = document.querySelector(".start");
            const stop = document.querySelector(".stop");

            function randomclr() {
                const hex = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += hex[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            // console.log(randomclr())


            let intervalid = null;

            const startchangeclr = function () {
                if (!intervalid) {
                    intervalid = setInterval(changeclr, 1000);
                }

                function changeclr() {
                    document.body.style.backgroundColor = randomclr();
                    start.innerHTML = 'Started'
                    stop.innerHTML = 'Stop'

                }
            };

            const stopclr = function () {
                clearInterval(intervalid);
                intervalid = null;
                start.innerHTML = 'ReStart'
                stop.innerHTML = 'Stopped'

            };

            start.addEventListener('click', startchangeclr);
            stop.addEventListener('click', stopclr);
        });
    </script>
</body>

</html>
